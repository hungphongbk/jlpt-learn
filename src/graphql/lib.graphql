type JishoJapaneseWord{
  word:String
  reading:String
}
type JishoResult{
  japanese:[JishoJapaneseWord!]!
}
type JishoAPIResult{
  data:[JishoResult!]!
}

type JDictKanji{
  id:Int!
  kanji: String!
  hanviet: String!
}
type JDictWord{
  id:Int!
  slug:String!
  word:String!
  kana:String!
  suggest_mean:String!
  kanjis: [JDictKanji!]!
  isExist:Word
}
type JDictAPIResult{
  data:[JDictWord!]!
}
