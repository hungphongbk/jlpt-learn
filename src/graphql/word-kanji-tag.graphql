type Tag{
    id:String!
    label:String!
    children:[Tag!]
    parent:Tag
}
input TagUpsertInput{
    id:String!
    label:String
    parentId:String
}

type Kanji{
    id:String!
    hv:String
}

type WordExplain{
    explain:String!
    tags:[Tag!] #empty means follow parent tag
    preferredKana: Boolean
}
input WordExplainInput{
    explain:String!
    tags:[String!]
    preferredKana:Boolean
}
type Word{
    id: ID!
    word:String!
    pronounce:String!
    tags:[Tag!]
    kanji:[Kanji!]
    explain:[WordExplain!]!
    opposite:[Word!]
    #  metadata:WordMetadata
}
input WordInsertInput{
    id:String
    word:String!
    pronounce:String!
    tags:[String!]
    explain:[WordExplainInput!]!
}
input WordQueryInput{
    word:StringComparator
    tags:ArrayStringComparator
}
input KanjiUpsertInput{
    hv:String!
}
input KanjiUpsertInputPair{
    id:String!
    hv:String!
}
