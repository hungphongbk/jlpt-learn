overwrite: true
schema:
  - ./src/graphql/**.graphql
documents:
  - ./src/components/**/*.tsx
  - ./app/**/*.tsx
generates:
  ./types/schema.d.ts:
    config:
      contextType: ../src/graphql/graphql#GraphQLContext
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
  ./src/graphql-client/:
    preset: 'client'
